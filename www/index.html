<!DOCTYPE html>
<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- responsive layout -->

        <style>
            body    { background-color: #60a }
            .title  { text-align: center; font-size: 10vw; font-weight: bold; color: whitesmoke; clear: both; }
            .subtitle   { text-align: center; font-size: 8vw; font-weight: bold; color: #ee0; clear: both; }
            .hidden { display: none; }  /* compatible with using JQuery's hide()/show() */
            .left   { float: left; }

            /*
             * WelcomeScreen
             */

            #GameID
                    {
                        margin-left: 2.5%;
                        margin-right: 2.5%;
                        width: 25%;
                        height: 5vw;
                        background-color: #888;
                        text-align: center;
                        font-size: 5vw;
                        font-weight: bold;
                        color: black;
                    }

            #WelcomeScreen .message
                    {
                        clear: both;
                        margin: auto;
                        width: 100%;
                        text-align: center;
                        font-weight: bold;
                        font-size: 5vw;
                        color: #e0f;
                    }

            #WelcomeScreen .error
                    {
                        color: #e00;
                    }

            #WelcomeScreen .button
                    {
                        margin-left: 2.5%;
                        margin-right: 2.5%;
                        height: 5vw;
                        line-height: 5vw;   /* needed to center text vertically */
                        width: 25%;
                        text-align: center;
                        font-size: 5vw;
                        color: white;
                        background-color: #e0f;
                        outline-style: solid;
                        outline-width: 5px;
                        outline-color: white;
                        border-radius: 10px;
                    }

             #WelcomeScreen .disabled
                    {
                        background-color: #888;
                    }

            /*
             * SelectGameScreen
             */


        </style>

        <script type="text/javascript" src="js/thirdparty/jquery.2.2.0.min.js"></script>
        <script type="module">
            import { main } from "./js/main.js";
            $(document).ready(function()
            {
                main();
            });
        </script>

    </head>

    <body>
        <div class="title">SDGame!</div>

        <!-- Welcome -->
        <div id="WelcomeScreen" class="screen hidden">  <!-- "screen" class tag must be present on all top-level UI screens -->

            <input id="GameID" type="text" class="left" maxlength="4"/>

            <div id="Buttons">
                <div id="NewGameButton" class="button left">New Game</div>
                <div id="JoinGameButton" class="button disabled left">Join</div>
            </div>

            <div id="StartingNewGameMessage" class="message">
                <span>Starting new game. Waiting for at least one more player...</span>
            </div>

            <div id="JoiningGameMessage" class="message">
                <span>Joining game...</span>
            </div>

            <div id="FailedToJoinGameMessage" class="message error">
                <span>Could not join game! Try again.</span>
            </div>

        </div>

        <!-- Select Game -->
        <div id="SelectGameScreen" class="screen hidden">

            <div class="subtitle">
                <span>Select Game</span>
            </div>

            <input id="GameID" type="text" class="left" maxlength="4" />
        </div>

    </body>
</html>
