<!DOCTYPE html>
<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- responsive layout -->

        <style>
            body    { background-color: #60a }
            .title  { text-align: center; font-size: 10vw; font-weight: bold; color: whitesmoke; clear: both; }
            .subtitle   { text-align: center; font-size: 8vw; font-weight: bold; color: #ee0; clear: both; }
            .hidden { display: none; }  /* compatible with using JQuery's hide()/show() */
            .left   { float: left; }

            .button
                    {
                        margin-left: 2.5%;
                        margin-right: 2.5%;
                        height: 5vw;
                        line-height: 5vw;   /* needed to center text vertically */
                        min-width: 25%;
                        text-align: center;
                        font-size: 5vw;
                        color: white;
                        background-color: #90a;
                        outline-style: solid;
                        outline-width: 5px;
                        outline-color: #ccc;
                        border-radius: 10px;
                    }
            .button-selected
                    {
                        background-color: #e0f;
                        outline-style: solid;
                        outline-width: 8px;
                        outline-color: white;
                        border-radius: 10px;
                    }

            /*
             * WelcomeScreen
             */

            #GameID
                    {
                        margin-left: 2.5%;
                        margin-right: 2.5%;
                        width: 25%;
                        height: 5vw;
                        background-color: #888;
                        text-align: center;
                        font-size: 5vw;
                        font-weight: bold;
                        color: black;
                    }

            #WelcomeScreen .message
                    {
                        clear: both;
                        margin: auto;
                        width: 100%;
                        text-align: center;
                        font-weight: bold;
                        font-size: 5vw;
                        color: #e0f;
                    }

            #WelcomeScreen .error
                    {
                        color: #e00;
                    }

            #WelcomeScreen .disabled
                    {
                        background-color: #888;
                    }

            /*
             * SelectGameScreen
             */

            #SelectGameScreen .message
                    {
                        clear: both;
                        margin-top: 2vw;
                        margin-bottom: 2vw;
                        width: 100%;
                        text-align: center;
                        font-weight: bold;
                        font-size: 3vw;
                        color: #e0f;
                    }

            /*
             * FunniestImageGameScreen
             */

            #FunniestImageGameScreen .message
                    {
                        clear: both;
                        margin-top: 2vw;
                        margin-bottom: 2vw;
                        width: 100%;
                        text-align: left;
                        font-weight: bold;
                        font-size: 3vw;
                        color: #e0f;
                    }

            #FunniestImageGameScreen .prompt
                    {
                        margin-left: 2.5%;
                        margin-right: 2.5%;
                        width: 90%;
                        clear: both;
                        height: 5vw;
                        background-color: #888;
                        text-align: left;
                        font-size: 2vw;
                        font-weight: bold;
                        color: black;
                    }

            #FunniestImageGameScreen .thumbnail
                    {
                        width: 23.75%;
                    }
        </style>

        <script type="text/javascript" src="js/thirdparty/jquery.2.2.0.min.js"></script>
        <script type="module">
            import { main } from "./js/main.js";
            $(document).ready(function()
            {
                main();
            });
        </script>

    </head>

    <body>
        <div class="title">SDGame!</div>

        <!-- Welcome -->
        <div id="WelcomeScreen" class="screen hidden">  <!-- "screen" class tag must be present on all top-level UI screens -->

            <input id="GameID" type="text" class="left" maxlength="4"/>

            <div id="Buttons">
                <div id="NewGameButton" class="button left">New Game</div>
                <div id="JoinGameButton" class="button disabled left">Join</div>
            </div>

            <div id="StartingNewGameMessage" class="message">
                <span>Starting new game. Waiting for at least one more player...</span>
            </div>

            <div id="JoiningGameMessage" class="message">
                <span>Joining game...</span>
            </div>

            <div id="FailedToJoinGameMessage" class="message error">
                <span>Could not join game! Try again.</span>
            </div>

        </div>

        <!-- Select Game -->
        <div id="SelectGameScreen" class="screen">

            <input id="GameID" type="text" class="left" maxlength="4" />

            <div class="subtitle">
                <span>Select Game</span>
            </div>

            <div class="message">
                <span>Choose a game. When all players have voted, the game will begin.</span>
            </div>

            <div id="FunniestImageGameButton" class="button left">It's a Mood</div>
            <div id="MovieGameButton" class="button left">I'd Watch That</div>

        </div>

        <!-- Funniest Image Game -->
        <div id="FunniestImageGameScreen" class="screen">

            <div class="subtitle">
                <span>It's a Mood</span>
            </div>

            <div class="message">
                <span id="Instructions"></span>
            </div>

            <div id="Prompt">
                <input id="PromptTextField" type="text" class="prompt left" />
                <div id="SubmitButton" class="button left">Submit</div>
            </div>

            <div id="Carousel" style="margin:auto; clear:both;">
                <div style="margin:auto; clear:both;">
                    <img id="SelectedImage" />
                </div>
                <div style="margin:auto; clear:both;">
                    <img class="thumbnail" />
                    <img class="thumbnail" />
                    <img class="thumbnail" />
                    <img class="thumbnail" />
                </div>
            </div>

        </div>

        <!-- Movie Game -->
        <div id="MovieGameScreen" class="screen">

            <div class="subtitle">
                <span>I'd Watch That</span>
            </div>

            <div class="message">
                <span></span>
            </div>

        </div>

    </body>
</html>
